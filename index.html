<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Weather App</title>
    <link
      href="https://fonts.googleapis.com/css2?family=Roboto+Mono:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;1,100;1,200;1,300;1,400;1,500;1,600;1,700&family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;0,900;1,100;1,300;1,400;1,500;1,700;1,900&display=swap"
      rel="stylesheet"
    />
    <script
      src="https://kit.fontawesome.com/9c21891d4e.js"
      crossorigin="anonymous"
    ></script>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="src/style.css" />
    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
  </head>
  <body>
    <div class="container">
      <div class="weather-app-wrapper">
        <div class="weather-app">
          <div class="d-flex align-items-center">
            <img
              class="img-fluid"
              id="city-buildings"
              src="images/city-day.svg"
              alt="city buildings"
            />
            <form id="search-form">
              <input
                type="text"
                class="form-control"
                placeholder="Enter City"
                autocomplete="off"
                id="city-input"
              />
              <span class="search-button">
                <button type="submit">
                  <i class="fas fa-search"></i>
                </button>
              </span>
            </form>
            <span class="location-button-container">
              <button id="location-button">
                <i class="fas fa-location-arrow" id="location-arrow-icon"></i>
              </button>
            </span>
          </div>
          <h1></h1>
          <ul>
            <li>
              Local time:
              <span id="time"></span>
            </li>
            <li id="date"></li>
            <li id="weather-description"></li>
          </ul>
          <div class="row weather-main">
            <div class="col-7">
              <img class="img-fluid" src="" alt="" id="icon" />
              <strong class="temp"></strong>
              <div
                class="btn-group btn-group-sm"
                role="group"
                aria-label="Pair of radio toggle buttons"
              >
                <input
                  type="radio"
                  class="btn-check"
                  name="btnradio"
                  id="celsius-button"
                  autocomplete="off"
                  checked
                />
                <label class="btn unit-btn" for="celsius-button">°C</label>

                <input
                  type="radio"
                  class="btn-check"
                  name="btnradio"
                  id="fahrenheit-button"
                  autocomplete="off"
                />
                <label class="btn unit-btn" for="fahrenheit-button">°F</label>
              </div>
            </div>
            <div class="col-5">
              <ul class="extra-info">
                <li>Humidity: <span id="humidity"></span></li>
                <li>
                  Wind: <span id="wind-speed"></span>,
                  <span id="wind-direction"></span>
                </li>
                <li>Visibility: <span id="visibility"></span></li>
              </ul>
            </div>
          </div>
          <section class="weather-forecast" id="forecast"></section>
        </div>
        <small>
          <a
            href="https://github.com/Lellien/Weather-App-Project"
            target="/blank"
            >Open-source code</a
          >
          by Yael Fromm
        </small>
      </div>
    </div>
    <script src="src/app.js"></script>
  </body>
</html>
