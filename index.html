<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Weather App</title>
    <script
      src="https://kit.fontawesome.com/9c21891d4e.js"
      crossorigin="anonymous"
    ></script>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="src/style.css" />
    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
  </head>
  <body>
    <div class="container">
      <div class="weather-app-wrapper">
        <div class="weather-app">
          <div class="clearfix">
            <img
              class="float-start"
              id="city-buildings"
              src="images/city-day.svg"
              alt="city buildings"
              width="100px"
            />
            <form class="float-start">
              <input
                type="search"
                class="form-control"
                placeholder="Enter City"
                id="city-input"
              />
              <span>
                <button type="submit">
                  <i class="fas fa-search"></i>
                </button>
              </span>
            </form>
            <span class="location-button-container float-start">
              <button id="location-button">
                <i class="fas fa-location-arrow" id="location-arrow-icon"></i>
              </button>
            </span>
          </div>
          <h1></h1>
          <ul>
            <li>
              Local time:
              <span id="time"></span>
            </li>
            <li id="date"></li>
            <li id="weather-description"></li>
          </ul>

          <div class="row weather-main">
            <div class="col-6">
              <img src="" alt="Clear" id="icon" />
              <strong class="temp"></strong>
              <div
                class="btn-group btn-group-sm"
                role="group"
                aria-label="Pair of radio toggle buttons"
              >
                <input
                  type="radio"
                  class="btn-check"
                  name="btnradio"
                  id="btnradio1"
                  autocomplete="off"
                  checked
                />
                <label class="btn btn-outline-primary" for="btnradio1"
                  >°C</label
                >

                <input
                  type="radio"
                  class="btn-check"
                  name="btnradio"
                  id="btnradio2"
                  autocomplete="off"
                />
                <label class="btn btn-outline-primary" for="btnradio2"
                  >°F</label
                >
              </div>
            </div>
            <div class="col-6">
              <ul>
                <li>Humidity: <span id="humidity"></span></li>
                <li>
                  Wind: <span id="wind-speed"></span>,
                  <span id="wind-direction"></span>
                </li>
                <li>Visibility: <span id="visibility"></span></li>
              </ul>
            </div>
          </div>
        </div>
        <small>
          <a
            href="https://github.com/Lellien/Weather-App-Project"
            target="/blank"
            >Open-source code</a
          >
          by Yael Fromm
        </small>
      </div>
    </div>
    <script src="src/app.js"></script>
  </body>
</html>
